<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Plataforma de Concursos Pro - Morrinhos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2563eb; --success: #22c55e; --danger: #ef4444; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        
        .nav { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px 30px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-info img { width: 40px; border-radius: 50%; }
        
        .card { background: white; padding: 30px; border-radius: 15px; max-width: 650px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .opcao { border: 2px solid #e2e8f0; padding: 15px; margin: 10px 0; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        .opcao:hover { background: #f1f5f9; }
        .selecionada { border-color: var(--primary); background: #eff6ff; }
        .correta { background: #dcfce7 !important; border-color: var(--success) !important; color: #166534; }
        .errada { background: #fee2e2 !important; border-color: var(--danger) !important; color: #991b1b; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-next { background: #10b981; color: white; }
        .hidden { display: none; }
        
        #feedback { text-align: center; font-weight: bold; margin: 15px 0; }
    </style>
</head>
<body>

<div class="nav">
    <h2>Simulado Morrinhos</h2>
    <div id="auth-section">
        <button onclick="loginGoogle()" class="btn-google" id="btn-login" style="cursor:pointer; display:flex; align-items:center; gap:8px; background:white; border:1px solid #ddd; padding:8px 15px; border-radius:5px;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa/google.svg" width="20"> Entrar com Google
        </button>
    </div>
    <div id="user-section" class="hidden">
        <div class="user-info">
            <span id="user-name"></span>
            <img id="user-photo" src="">
            <button onclick="logout()" style="border:none; background:none; color:red; cursor:pointer; font-weight:bold;">Sair</button>
        </div>
    </div>
</div>

<div class="card" id="main-content">
    <div id="tela-boas-vindas">
        <h1 style="text-align: center;">Bem-vindo ao portal de estudos!</h1>
        <p style="text-align: center; color: #666;">Faça login para responder questões e salvar seu desempenho.</p>
    </div>

    <div id="area-estudo" class="hidden">
        <div style="display: flex; justify-content: space-between; color: #64748b; font-size: 0.9rem;">
            <span>Questão <span id="q-atual">1</span></span>
            <span>Acertos: <span id="q-acertos">0</span></span>
        </div>
        <h3 id="pergunta-txt">Carregando...</h3>
        <div id="opcoes-container"></div>
        
        <div id="feedback"></div>

        <button id="btn-confirmar" class="btn btn-blue" onclick="verificarResposta()">Confirmar Resposta</button>
        <button id="btn-proxima" class="btn btn-next hidden" onclick="proximaQuestao()">Próxima Questão</button>
    </div>

    <div id="tela-final" class="hidden">
        <h2 style="text-align: center;">Simulado Finalizado!</h2>
        <canvas id="graficoFinal" width="400" height="400"></canvas>
        <button class="btn btn-blue" onclick="location.reload()">Reiniciar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // --- CONFIGURAÇÃO FIREBASE (Substitua pelos seus dados reais) ---
   // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAKpX4VawBCUzE9CwmJBX5eM4CZF4YG4LI",
  authDomain: "qquestions-1450b.firebaseapp.com",
  databaseURL: "https://qquestions-1450b-default-rtdb.firebaseio.com",
  projectId: "qquestions-1450b",
  storageBucket: "qquestions-1450b.firebasestorage.app",
  messagingSenderId: "484450797258",
  appId: "1:484450797258:web:34c2efb98250c0c1a35633"
};

// Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    // Variáveis de Controle do Simulado
    let bancoGeral = [];
    let indiceAtual = 0;
    let acertos = 0;
    let selecionadaIdx = null;
    let respondida = false;

    // Funções de Autenticação expostas ao Window
    window.loginGoogle = () => {
    const provider = new GoogleAuthProvider();
    signInWithRedirect(auth, provider);
};
    window.logout = () => signOut(auth);

    // Monitor de Estado de Login
    onAuthStateChanged(auth, (user) => {
        const authSec = document.getElementById('auth-section');
        const userSec = document.getElementById('user-section');
        const boasVindas = document.getElementById('tela-boas-vindas');
        const areaEstudo = document.getElementById('area-estudo');

        if (user) {
            authSec.classList.add('hidden');
            userSec.classList.remove('hidden');
            boasVindas.classList.add('hidden');
            areaEstudo.classList.remove('hidden');
            document.getElementById('user-name').innerText = user.displayName;
            document.getElementById('user-photo').src = user.photoURL;
            carregarDadosDaNuvem();
        } else {
            authSec.classList.remove('hidden');
            userSec.classList.add('hidden');
            areaEstudo.classList.add('hidden');
            boasVindas.classList.remove('hidden');
        }
    });

    function carregarDadosDaNuvem() {
        const questoesRef = ref(db, 'questoes');
        onValue(questoesRef, (snapshot) => {
            const data = snapshot.val();
            if(data) {
                bancoGeral = Object.values(data);
                exibirQuestao();
            }
        });
    }

    window.exibirQuestao = () => {
        respondida = false;
        selecionadaIdx = null;
        const q = bancoGeral[indiceAtual];
        
        document.getElementById('pergunta-txt').innerText = q.enunciado;
        document.getElementById('q-atual').innerText = indiceAtual + 1;
        document.getElementById('feedback').innerText = "";
        document.getElementById('btn-confirmar').classList.remove('hidden');
        document.getElementById('btn-proxima').classList.add('hidden');

        const container = document.getElementById('opcoes-container');
        container.innerHTML = "";

        q.opcoes.forEach((opcao, i) => {
            const div = document.createElement('div');
            div.className = 'opcao';
            div.innerText = opcao;
            div.onclick = () => {
                if(respondida) return;
                selecionadaIdx = i;
                document.querySelectorAll('.opcao').forEach(el => el.classList.remove('selecionada'));
                div.classList.add('selecionada');
            };
            container.appendChild(div);
        });
    }

    window.verificarResposta = () => {
        if(selecionadaIdx === null) return alert("Selecione uma opção!");
        
        respondida = true;
        const correta = bancoGeral[indiceAtual].correta;
        const divs = document.querySelectorAll('.opcao');

        if(selecionadaIdx === correta) {
            divs[selecionadaIdx].classList.add('correta');
            acertos++;
            document.getElementById('feedback').innerHTML = "<span style='color:green'>Correto!</span>";
        } else {
            divs[selecionadaIdx].classList.add('errada');
            divs[correta].classList.add('correta');
            document.getElementById('feedback').innerHTML = "<span style='color:red'>Errado!</span>";
        }

        document.getElementById('q-acertos').innerText = acertos;
        document.getElementById('btn-confirmar').classList.add('hidden');
        document.getElementById('btn-proxima').classList.remove('hidden');
    }

    window.proximaQuestao = () => {
        indiceAtual++;
        if(indiceAtual < bancoGeral.length) {
            exibirQuestao();
        } else {
            mostrarResultadoFinal();
        }
    }

    function mostrarResultadoFinal() {
        document.getElementById('area-estudo').classList.add('hidden');
        document.getElementById('tela-final').classList.remove('hidden');
        
        const ctx = document.getElementById('graficoFinal').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Acertos', 'Erros'],
                datasets: [{
                    data: [acertos, bancoGeral.length - acertos],
                    backgroundColor: ['#22c55e', '#ef4444']
                }]
            }
        });
    }
</script>
</body>
</html>
