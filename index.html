<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulado Morrinhos - Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .nav { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px 30px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-info img { width: 40px; border-radius: 50%; }
        .card { background: white; padding: 30px; border-radius: 15px; max-width: 650px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .btn-blue { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="nav">
    <h2>Simulado Morrinhos</h2>
    <div id="auth-section">
        <button id="btn-login-google" style="cursor:pointer; display:flex; align-items:center; gap:8px; background:white; border:1px solid #ddd; padding:8px 15px; border-radius:5px; font-weight:bold;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa/google.svg" width="20"> Entrar com Google
        </button>
    </div>
    <div id="user-section" class="hidden">
        <div class="user-info">
            <span id="user-name"></span>
            <img id="user-photo" src="">
            <button id="btn-logout" style="border:none; background:none; color:red; cursor:pointer; font-weight:bold; margin-left:10px;">Sair</button>
        </div>
    </div>
</div>

<div class="card">
    <div id="tela-boas-vindas">
        <h1 style="text-align: center;">Portal de Estudos</h1>
        <p style="text-align: center; color: #666;">Faça login para começar.</p>
    </div>

    <div id="area-estudo" class="hidden">
        <h3 id="pergunta-txt">Carregando questões...</h3>
        <div id="opcoes-container"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // --- COLOQUE SEUS DADOS REAIS AQUI ---
   const firebaseConfig = {
  apiKey: "AIzaSyAKpX4VawBCUzE9CwmJBX5eM4CZF4YG4LI",
  authDomain: "qquestions-1450b.firebaseapp.com",
  databaseURL: "https://qquestions-1450b-default-rtdb.firebaseio.com",
  projectId: "qquestions-1450b",
  storageBucket: "qquestions-1450b.firebasestorage.app",
  messagingSenderId: "484450797258",
  appId: "1:484450797258:web:34c2efb98250c0c1a35633"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    // Lógica de Login (Agora usando o ID do botão para evitar erros)
    document.getElementById('btn-login-google').addEventListener('click', () => {
        signInWithRedirect(auth, provider);
    });

    document.getElementById('btn-logout').addEventListener('click', () => {
        signOut(auth);
    });

    // Monitor de Login
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('user-section').classList.remove('hidden');
            document.getElementById('tela-boas-vindas').classList.add('hidden');
            document.getElementById('area-estudo').classList.remove('hidden');
            document.getElementById('user-name').innerText = user.displayName;
            document.getElementById('user-photo').src = user.photoURL;
            carregarDados();
        } else {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('user-section').classList.add('hidden');
            document.getElementById('area-estudo').classList.add('hidden');
            document.getElementById('tela-boas-vindas').classList.remove('hidden');
        }
    });

    function carregarDados() {
        const questRef = ref(db, 'questoes');
        onValue(questRef, (snapshot) => {
            const data = snapshot.val();
            if(data) {
                const lista = Object.values(data);
                document.getElementById('pergunta-txt').innerText = lista[0].enunciado;
            } else {
                document.getElementById('pergunta-txt').innerText = "Banco de dados vazio.";
            }
        });
    }
</script>
</body>
</html>
