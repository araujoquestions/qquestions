<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado Profissional - Resultados</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 700px; width: 100%; position: relative; text-align: center; }
        
        .timer-box { position: absolute; top: 20px; right: 20px; background: #fee2e2; color: #b91c1c; padding: 8px 15px; border-radius: 20px; font-weight: bold; }
        .opcao { border: 2px solid #e2e8f0; padding: 15px; margin: 12px 0; border-radius: 10px; cursor: pointer; text-align: left; }
        .correta { background: #dcfce7 !important; border-color: #22c55e !important; }
        .errada { background: #fee2e2 !important; border-color: #ef4444 !important; }
        .hidden { display: none; }
        
        .btn-principal { width: 100%; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-size: 1rem; font-weight: bold; margin-top: 10px; background: var(--primary); color: white; }
        
        /* Estilo do Gráfico */
        .chart-container { width: 300px; margin: 20px auto; }
    </style>
</head>
<body>

<div class="card">
    <div id="timer" class="timer-box hidden">00:00</div>

    <div id="tela-categorias">
        <h2>Escolha seu Simulado</h2>
        <button class="btn-principal" onclick="iniciar('Geral')">Iniciar Simulado Geral</button>
    </div>

    <div id="tela-simulado" class="hidden">
        <h3 id="enunciado"></h3>
        <div id="alternativas"></div>
        <button id="btn-confirmar" class="btn-principal" onclick="verificar()">Confirmar</button>
        <button id="btn-proxima" class="btn-principal hidden" style="background:#10b981" onclick="proxima()">Próxima</button>
    </div>

    <div id="tela-final" class="hidden">
        <h2>Simulado Concluído!</h2>
        <p id="feedback-texto"></p>
        <div class="chart-container">
            <canvas id="meuGrafico"></canvas>
        </div>
        <button class="btn-principal" onclick="location.reload()">Tentar Novamente</button>
    </div>
</div>

<script>
    const bancoQuestoes = [
        { pergunta: "Quanto é 2 + 2?", opcoes: ["3", "4", "5"], correta: 1 },
        { pergunta: "Qual a capital do Brasil?", opcoes: ["RJ", "SP", "Brasília"], correta: 2 },
        { pergunta: "O céu é azul?", opcoes: ["Sim", "Não"], correta: 0 }
    ];

    let atual = 0;
    let acertos = 0;
    let selecionado = null;

    function iniciar() {
        document.getElementById('tela-categorias').classList.add('hidden');
        document.getElementById('tela-simulado').classList.remove('hidden');
        carregar();
    }

    function carregar() {
        const q = bancoQuestoes[atual];
        selecionado = null;
        document.getElementById('enunciado').innerText = q.pergunta;
        const area = document.getElementById('alternativas');
        area.innerHTML = '';
        q.opcoes.forEach((t, i) => {
            const div = document.createElement('div');
            div.className = 'opcao';
            div.innerText = t;
            div.onclick = () => {
                document.querySelectorAll('.opcao').forEach(o => o.style.borderColor = '#e2e8f0');
                div.style.borderColor = '#2563eb';
                selecionado = i;
            };
            area.appendChild(div);
        });
        document.getElementById('btn-confirmar').classList.remove('hidden');
        document.getElementById('btn-proxima').classList.add('hidden');
    }

    function verificar() {
        if(selecionado === null) return;
        const correta = bancoQuestoes[atual].correta;
        const divs = document.querySelectorAll('.opcao');
        if(selecionado === correta) {
            acertos++;
            divs[selecionado].classList.add('correta');
        } else {
            divs[selecionado].classList.add('errada');
            divs[correta].classList.add('correta');
        }
        document.getElementById('btn-confirmar').classList.add('hidden');
        document.getElementById('btn-proxima').classList.remove('hidden');
    }

    function proxima() {
        atual++;
        if(atual < bancoQuestoes.length) carregar();
        else mostrarResultado();
    }

    function mostrarResultado() {
        document.getElementById('tela-simulado').classList.add('hidden');
        document.getElementById('tela-final').classList.remove('hidden');
        
        const erros = bancoQuestoes.length - acertos;
        document.getElementById('feedback-texto').innerText = `Você acertou ${acertos} de ${bancoQuestoes.length} questões.`;

        // CRIANDO O GRÁFICO
        const ctx = document.getElementById('meuGrafico').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Acertos', 'Erros'],
                datasets: [{
                    data: [acertos, erros],
                    backgroundColor: ['#22c55e', '#ef4444']
                }]
            }
        });
    }
</script>
</body>
</html>
